    }

    maven {
        url = 'http://docker.rockit.local:8481/artifactory/libs-snapshot'
    }
}


jacoco {
    toolVersion = "0.8.5"
}



jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}


