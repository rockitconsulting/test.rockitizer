      type: MQGET
dbConnectors:
    - id: DBPUT.CLAEN
      type: DBPUT
      dsRefId: defaultDB
    - id: DBGET.GETBOOKS
      type: DBGET
      query: 'SELECT BOOK\\, AUTHOR FROM ROCKIT.BOOKSERVICE'
      dsRefId: defaultDB
httpConnectors:
    - id: HTTP.CONFIGTEST.WITH.KEYSTORE
      url: 'http://scharrdev01:7800/BookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      dsRefId: notDefaultKS
      headers: 
       userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
    - id: HTTP.CONFIGTEST.NO.KEYSTORE
      url: 'http://scharrdev01:7800/BookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      headers:
       contentType: 'application/xml'      
       userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
    - id: HTTP.CONFIGTEST.NO.CONTENTTYPE
      url: 'http://scharrdev01:7800/BookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      dsRefId: defaultKS
      headers:      
        userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
    - id: HTTP.ADDBOOK
      url: 'http://scharrdev01:7800/BookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      dsRefId: defaultKS
      headers:
       userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
    - id: HTTP.JADDBOOK
      url: 'http://scharrdev01:7080/JSONBookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      headers:
       userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
       contentType: 'application/json'
fileConnectors:
