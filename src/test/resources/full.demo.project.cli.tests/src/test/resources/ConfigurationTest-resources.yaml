      queue: 'MQ.ERROR'
      type: MQGET
      dsRefId: defaultMQ
    - id: MQGET.OUT.FILE2MQ
      type: MQGET
      dsRefId: defaultMQ
      queue: 'MQ.OUT.FILE2MQ'
    - id: MQGET.IN.MQ2DB
      type: MQGET
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2DB'
    - id: MQPUT.IN.MQ2MQ
      type: MQPUT
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2MQ'
    - id: MQPUT.IN.MQ2DB
      type: MQPUT
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2DB'
