mqConnectors:
    - id: MQGET.ERROR
      queue: 'MQ.ERROR'
      type: MQGET
      dsRefId: defaultMQ
    - id: MQGET.OUT.FILE2MQ
      type: MQGET
      dsRefId: defaultMQ
      queue: 'MQ.OUT.FILE2MQ'
    - id: MQGET.IN.MQ2DB
      type: MQGET
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2DB'
    - id: MQPUT.IN.MQ2MQ
      type: MQPUT
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2MQ'
    - id: MQPUT.IN.MQ2DB
      type: MQPUT
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2DB'
    - id: MQGET.IN.MQ2MQ
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2MQ'
      type: MQGET
    - id: MQGET.OUT.MQ2MQ
      dsRefId: defaultMQ
      queue: 'MQ.OUT.MQ2MQ'
      type: MQGET
    - id: MQGET.IN.MQ2MQ.A
      dsRefId: defaultMQ
      queue: 'MQ.IN.MQ2MQ.A'
      type: MQGET
dbConnectors:
    - id: DBPUT.CLAEN
      type: DBPUT
      dsRefId: defaultDB
    - id: DBGET.GETBOOKS
      type: DBGET
      query: 'SELECT BOOK, AUTHOR FROM ROCKIT.BOOKSERVICE'
      dsRefId: defaultDB
httpConnectors:
    - id: HTTP.ADDBOOK
      url: 'http://SCHARRDEV01:7800/BookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      headers:
        contentType: 'application/xml'
        userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
    - id: HTTP.JADDBOOK
      url: 'http://SCHARRDEV01:7080/JSONBookService'
      type: HTTP
      method: 'POST'
      timeout: 500000
      headers:
        userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:25.0) Gecko/20100101 Firefox/25.0'
        contentType: 'application/json'
fileConnectors:
    - id: FILEGET.FileGetConnectorTest
      type: FILEGET 
      path: connectors/file/FileGetConnector/lastfile.xml
    - id: FILEGET.NOT.EXISITNG.PATH
      type: FILEGET 
      path: notexistingpath
    - id: FILEPUT.FilePutConnectorTest
      type: FILEPUT 
      path: 'TestFileConnectors/'
    - id: FILEDEL.FileDelConnectorTest
      type: FILEDEL 
      path: 'TestFileConnectors/'
    - id: FILEDEL.IN.FILE2FILE
      type: FILEDEL
      path: 'C:/temp/FILE2FILE_IN'
    - id: FILEDEL.OUT.FILE2FILE
      type: FILEDEL
      path: 'C:/temp/FILE2FILE_OUT'
    - id: FILEPUT.IN.FILE2MQ
      type: FILEPUT
      path: 'C:/temp/FILE2MQ_IN'
    - id: FILEPUT.IN.FILE2FILE
      type: FILEPUT
      path: 'C:/temp/FILE2FILE_IN'
    - id: FILEGET.OUT.FILE2FILE
      type: FILEGET
      path: 'C:/temp/FILE2FILE_OUT'
scpConnectors:
  - id: SCPPUT.FILE
    type: SCPPUT
    path: '/home/wbirun/'
    host: host
    user: u
    password: p 
mqDataSources:
- id: defaultMQ
  qmgr: QM1
  type: MQ
  port: 1414
  host: localhost
  channel: 'SYSTEM.BKR.CONFIG'
  user: 'admin'
  password: 'admin'
dbDataSources:
- id: defaultDB
  url: 'jdbc:db2://localhost:50000/ROCKIT'
  type: DB
  user: 'admin'
  password: 'admin'
